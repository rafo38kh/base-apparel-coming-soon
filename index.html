<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script defer src="./js/script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main class="container">
      <div class="content">
        <img alt="logo" src="images/logo.svg" class="content__logo wrapper" />
        <div class="content__picture"></div>
        <div class="content__grid">
          <div class="content__box wrapper">
            <h1 class="content__heading">
              <span class="content__span">We're</span> coming soon
            </h1>
            <p class="content__paragraph">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="#" class="content__email-box js-form">
              <input
                name="email"
                class="content__email js-input"
                placeholder="Email Address"
                aria-label="Email input"
              />
              <img
                alt=""
                class="content__error js__error-icon"
                src="./images/icon-error.svg"
                aria-hidden="true"
              />
              <button
                class="content__button"
                aria-label="Submit button"
                type="submit"
                value="Submit"
              >
                <img alt="" src="./images/icon-arrow.svg" aria-hidden="true" />
              </button>
            </form>

            <p class="content__error-text js__error-text"></p>
          </div>
          <footer class="attribution">
            Challenge by
            <a
              class="attribution__link"
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              class="attribution__link"
              href="https://github.com/rafo38kh"
              target="_blank"
              >rafo38kh</a
            >.
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
