<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>

  <body>
    <main class="container">
      <div class="content">
        <img src="images/logo.svg" alt="" class="content__logo" />
        <div class="content__picture"></div>
        <div class="content__box">
          <h1 class="content__heading">
            <span class="content__span">We're</span> coming soon
          </h1>
          <p class="content__paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <div class="content__email-box">
            <form action="">
              <input
                type="email"
                class="content__email"
                placeholder="Email Address"
              />
            </form>

            <button class="content__button">
              <img src="images/icon-arrow.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/rafo38kh"
        target="_blank"
        >rafo38kh</a
      >.
    </footer>
  </body>
</html>
